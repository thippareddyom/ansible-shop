- name: copy mongo repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb
  ansible.builtin.dnf:
    name: mongodb-org
    state: present

- name: update mongodb config
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: start mongo db  service
  ansible.builtin.systemd_service:
    name: mongod
    state: restarted
    enabled: yes